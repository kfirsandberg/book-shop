<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/booksshop.css">
    <title>book store!</title>
</head>

<body onload="init()">
    <h1>welcome to the book shop!</h1>
    <label for="bookSearch">enter book name</label>
    <input type="text" id="bookSearch"> 
    <table class="books-table">
        <thead>
            <tr>
                <th class="title">Title</th>
                <th class="price">Price</th>
                <th class="rating">rating</th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
    </table>

    <button onclick="onAddBook()">add book</button>

    <dialog class="details-modal">
        <form method="dialog">
            <pre></pre>
            <button>x</button>
            </form>
    </dialog>

    <dialog class="action-dialog">
        <form method="dialog">
            <pre></pre>
            </form>
    </dialog>
    <footer></footer>
    <script src="services/util.service.js"></script>
    <script src="services/storage.service.js"></script>
    <script src="services/bookshop.service.js"></script>
    <script src="bookshop.controller.js"></script>
</body>

</html>
